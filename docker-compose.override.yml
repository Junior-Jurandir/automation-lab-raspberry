# Override para configurações específicas de desenvolvimento
version: '3.8'

services:
  n8n:
    environment:
      - N8N_LOG_LEVEL=debug
      - EXECUTIONS_PROCESS=main
      - N8N_SECURE_COOKIE=false
    volumes:
      - ./n8n-workflows:/workflows

  ollama:
    environment:
      - OLLAMA_DEBUG=1
    volumes:
      - ./ollama-models:/models
